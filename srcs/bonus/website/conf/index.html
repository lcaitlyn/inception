<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
	<!-- <link rel="stylesheet" href="bootstrap/js/bootstrap.js"> -->
	<script defer src="./script.js"></script>
	<title>Calculator</title>
	<!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/"> -->
	<!-- <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
	<div class="calc">
		<div class="calc-screen">
			<p>Calculator</p>
		</div>
		<div class="buttons">
			<div class="btn zero">0</div>
			<div class="btn bg-red C">C</div>
			
			<div class="btn one">1</div>
			<div class="btn two">2</div>
			<div class="btn three">3</div>
			<div class="btn plus">+</div>
			
			<div class="btn 4">4</div>
			<div class="btn 5">5</div>
			<div class="btn 6">6</div>
			<div class="btn min">-</div>
			
			<div class="btn 7">7</div>
			<div class="btn 8">8</div>
			<div class="btn 9">9</div>
			<div class="btn mult">x</div>
			
			<div class="btn //">/</div>
			<div class="btn 0">0</div>
			<div class="btn point">.</div>
			<div class="btn =">=</div>
		</div>
	</div>

</body>
</html>
